<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend>
<div id="content-wrap-1col">
  <h1>Kategorie "<span wicket:id="lblCategoryName">[Kategorie-Name]</span>" bearbeiten</h1>
  
  <form wicket:id="formCategory">
    <p><label>Titel</label>
    <input wicket:id="name" type="text" size="40" /></p>
    
    <p><input class="button" wicket:id="btnCancel" type="submit" value="abbrechen"/> 
    <input class="button" wicket:id="btnSaveCategory" type="submit" value="speichern"/></p>
  </form>
  
</div>
</wicket:extend>
